<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LinkedIn Growth Leaderboard</title>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: #ffffff;
      color: #000000;
      margin: 0;
      padding: 24px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 32px;
      margin-bottom: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 16px;
    }
    .error {
      display: none;
      background: #ff4dd8;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>LinkedIn Growth Leaderboard</h1>
      <p>Track individual and business line LinkedIn network growth performance</p>
      <div id="lastUpdated"></div>
    </header>

    <div id="error" class="error"></div>
    <div id="loading" class="loading">Loading leaderboard dataâ€¦</div>
    <div id="main" style="display:none">
      <p>Data loaded successfully!</p>
      <div id="debug"></div>
    </div>
  </div>

  <script>
    console.log('=== SCRIPT STARTED ===');
    
    // Test basic functionality
    document.addEventListener('DOMContentLoaded', () => {
      console.log('=== DOM LOADED ===');
      
      const API_BASE = '/api';
      
      async function testFetch() {
        console.log('=== TESTING FETCH ===');
        try {
          const response = await fetch(`${API_BASE}/employees`);
          console.log('Response status:', response.status);
          console.log('Response ok:', response.ok);
          
          if (response.ok) {
            const data = await response.json();
            console.log('Data received:', data);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            document.getElementById('debug').innerHTML = `
              <h3>API Response:</h3>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
          } else {
            throw new Error(`HTTP ${response.status}`);
          }
        } catch (error) {
          console.error('Fetch error:', error);
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = `Error: ${error.message}`;
        }
      }
      
      console.log('=== CALLING TEST FETCH ===');
      testFetch();
    });
    
    console.log('=== SCRIPT LOADED ===');
  </script>
</body>
</html>
